<!doctype html>
<html>
<head>
<title>Trading Entry</title>
</head>
<body>
	<div>
		<table>
			<tr>
				<td><label>Stock Name</label></td>
				<td><input type="text" name="stock_name"/></td>
			</tr>

			<tr>
				<td><label>Market</label></td>
				<td><select name="market">
						<option value="BSE">BSE</option>
						<option value="NSE">NSE</option>
				</select></td>
			</tr>

			<tr>
				<td><label>Date</label></td>
				<td><input type="text" name="stock_date" /></td>
			</tr>

			<tr>
				<td><label>Trade Price</label></td>
				<td><input type="text" name="trade_price" /></td>
			</tr>

			<tr>
				<td><label>Trade Quantity</label></td>
				<td><input type="text" name="trade_quant" /></td>
			</tr>

			<tr>
				<td><label>Transaction type</label></td>
				<td><select name="trans_type">
						<option value="Buy">Buy</option>
						<option value="Sell">Sell</option>
				</select></td>
			</tr>

			<tr>
				<td><label>Value</label></td>
				<td><input type="text" name="trade_val"/></td>
			</tr>

			<tr>
				<td align="center">
					<button value="Cancel">Cancel</button>
				</td>
				<td align="center">
					<button value="Submit">Submit</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
